<body>
    <div class="top">
        <img class = "logo" src="fotos/logo,png.png" alt="Logo Technova" >
        <h1 class = "lt">Technova</h1>
    </div>    
    <div class="topnav">
        <a href="index.html">Home</a>
        <a class="active" href="curriculos.html">Currículos</a>

    <div class="main-content">
        <main>
        <form action="index.html" class="contact-form margin-horizontal-20px">
        <h2>Insira seus dados abaixo</h2>
        <h3>Nome completo</h3>
        <input>
        <h3>Email</h3>
        <input>
        <h3>Telefone</h3>
        <input>
        <h3>Cidade</h3>
        <input>
        <h3>Objetivo</h3>
        <input>
        <h3>Formação</h3>
        <textarea name="Formação" cols="70" rows="4"></textarea>

        <input type="date" max = "2007-12-31" min = "1970-01-01">
        <h3>Experiências</h3>
        <textarea name="Experiencias" cols="70" rows="8"></textarea>
        <h3>Portfólio</h3>
        <textarea name="Portifólio" cols="70" rows="8"></textarea>
        <h3>Pessoal</h3>
        <textarea name="Pessoal" cols="70" rows="4"></textarea>
        <button>Gerar currículo</button>
        </form>
        </main>
